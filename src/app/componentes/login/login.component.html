<div class="login-container">
    <form [formGroup]="LoginForm">
      <p-card header="Ingresar al Sistema" [style]="{ width: '360px'}">
        <div class="field">
          <label for="email">Correo Electrónico</label>
          <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Teclea tu Correo Electrónico" />
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
          <div *ngIf="email.errors?.['required']">Email es requerido.</div>
          <div *ngIf="email.errors?.['email']">Email deberá ser válido</div>
        </small>
  
        <div class="field">
          <label for="password">Contraseña</label>
          <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Teclea tu Contraseña" />
        </div>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
          <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
          <div *ngIf="!password.errors?.['required'] && password.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</div>
          <div *ngIf="!password.errors?.['required'] && !password.errors?.['minlength'] && password.errors?.['pattern']">La contraseña debe contener al menos una letra minúscula, una letra mayúscula y un carácter especial.</div>
        </small>
  
        <p-button label="Ingresar" styleClass="w-full" [disabled]="LoginForm.invalid"></p-button>
        <div class="mt-2">
          No eres un Miembro? <a routerLink="/register">Registrate</a>
        </div>
      </p-card>
    </form>
  </div>
